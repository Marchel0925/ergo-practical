spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:practical
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# This ensures that the REST API is available at http://localhost:8080/api
server.servlet.context-path=/api

# This ensures that script-based initialization is performed using schema.sql and data.sql directly (in resources directory)
spring.jpa.hibernate.ddl-auto=none

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Logging
logging.file.path=./logs